<html>
    <body>   
        <title>H2 Computing Sign up Form</title>
    
        <h1>H2 Computing Sign up form</h1>
        <p>Please enter your particulars below:</p>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="firstname">First Name:</label>
                    </td>
                    <td>
                        <input id="firstname" placeholder="First name">
                    </td>
                    <td>
                        <label for="lastname">Last Name: </label>
                    </td>
                    <td>
                        <input id="lastname" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td align="left">
                        <input id="email" placeholder="name@email.com">
                    </td>
                    <td align="left">
                            <label for="contact">Contact: </label>
                    </td>
                    <td align="left">
                        <input id="contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="class">Class: </label>
                    </td>
                    <td>
                        <input id="class">
                    </td>
                    <td>
                        <label for="gender">Gender </label>
                    </td>
                    <td>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" value="01/01/2000" size="15">
                    </td>
                </tr>
            </table>
            <p>
                <br>Subject Combination
                <br>
                <input type="radio" id="pcpme">
                <label for="pcpme">P CP M E</label>
                <br>
                <input type="radio" id="ccpme">
                <label for="ccpme">C CP M E</label>
                <br>
                <input type="radio">
                <label for="others">
                    Others:<input type="text" id="others">
                </label>
            </p>
            <p>
                <form method="GET" action="http://htmlpreview.github.io/?https://github.com/xyinxy/Potato/blob/master/Exercise_02/exercise_02_response.html/" > 
                    <input type="submit">
                </form>
            </p>
        </form>
    </body>
</html>
